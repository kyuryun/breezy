<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>It's BREEZY!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header>
    <div class="logoDiv"><a href="/" class="logo">BREEZY</a></div>
    <div class="loginDiv">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">[{{user.get_username}} 님] 로그아웃 </a> /
        {% else %}
        <a href="{% url 'login' %}">로그인 </a> /
        {% endif %}

        {% if user.is_authenticated %}
        <a href="{% url 'mypage' %}">마이페이지 </a>
        {% else %}
        <a href="{% url 'register' %}">회원가입 </a>
        {% endif %}
    </div>
</header>

<div class="con">
    <h3 class="signup">&nbsp; 회원가입 정보를 찾을 수 없습니다.</h3>
    <hr align="left" style="width:70%;"/>
    <p class="logout ff">입력하신 정보로 가입한 회원이 없습니다. <br/>아이디/비밀번호 찾기를 다시 시도하거나 회원가입을 해주세요.</p>
    <hr align="left" style="width:70%;" class="done"/>
    <a href="{% url 'find_id' %}"><button type="button" class="logout">다시 찾기</button></a>
    <a href="{% url 'register' %}"><button type="button" class="logout">회원가입</button></a>
</div>

</body>
</html>
