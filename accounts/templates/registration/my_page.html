<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>It's BREEZY!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header>
    <div class="logoDiv"><a href="/" class="logo">BREEZY</a></div>
    <div class="loginDiv">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">[{{user.get_username}} 님] 로그아웃 </a> /
        {% else %}
        <a href="{% url 'login' %}">로그인 </a> /
        {% endif %}

        {% if user.is_authenticated %}
        <a href="{% url 'mypage' %}">마이페이지 </a>
        {% else %}
        <a href="{% url 'register' %}">회원가입 </a>
        {% endif %}
    </div>
</header>

<div class="con">
    <h3 class="signup">&nbsp; 마이페이지 | 비밀번호 변경</h3>
    <hr align="left" style="width:70%;"/>

    <div class="login_container">
        <div class="error_message">
            {{error}}
        </div>

        <form method="POST" action="{% url 'mypage' %}" class="login_form">
            {% csrf_token %}
            <table>
                <tr>
                    <td align="right"><div class="form-control">현재 비밀번호 </div></td>
                    <td><input class="form-control" name="origin_password" type="password"></td>
                </tr>

                <tr>
                    <td align="right"><div class="form-control">새로운 비밀번호 </div></td>
                    <td><input class="form-control" name="password1" type="password"></td>
                </tr>

                <tr>
                    <td align="right"><div class="form-control">새로운 비밀번호 확인 </div></td>
                    <td><input class="form-control" name="password2" type="password"></td>
                </tr>
            </table>
<!--            <div class="login_input_container">-->
<!--                <div class="form-control">현재 비밀번호</div>-->
<!--                <div class="input_container">-->
<!--                    <input class="form-control" name="origin_password" type="password">-->
<!--                </div>-->

<!--                <div class="form-control">새로운 비밀번호</div>-->
<!--                <div class="input_container">-->
<!--                    <input class="form-control" name="password1" type="password">-->
<!--                </div>-->

<!--                <div class="form-control">새로운 비밀번호 확인</div>-->
<!--                <div class="input_container">-->
<!--                    <input class="form-control" name="password2" type="password">-->
<!--                </div>-->
                <hr align="left" style="width:70%;"/>
                <div>
                    <a><input type="submit" class="findBtn btnloc" value="변경하기"></a>
                    <a href="/"><button type="button" class="logout homeBtn">홈으로 돌아가기</button></a>
                </div>

    </form>

</div>
</div>

</body>
</html>
