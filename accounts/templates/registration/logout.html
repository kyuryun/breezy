<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>It's BREEZY!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header>
    <div class="logoDiv"><a href="/" class="logo">BREEZY</a></div>
    <div class="loginDiv">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout / </a>
        {% else %}
        <a href="{% url 'login' %}">로그인 </a> /
        {% endif %}

        {% if user.is_authenticated %}
        <a href="{% url 'mypage' %}">myPage </a>
        {% else %}
        <a href="{% url 'register' %}">signup </a>
        {% endif %}
    </div>
</header>

<div class="con">
    <h3 class="signup">Log out &nbsp; 로그아웃</h3>
    <hr align="left" style="width:70%;"/>
    <p class="logout ff">정상적으로 로그아웃 되었습니다.</p>
    <a href="/"><button type="button" class="logout">홈으로 돌아가기</button></a>
    <a href="{% url 'login' %}"><button type="button" class="logout">다시 로그인</button></a>
</div>

</body>
</html>
